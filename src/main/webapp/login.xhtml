<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>Insert your uncrative title here</title>
		<link rel="shortcut icon" type="image/gif" href="resources/favicon.gif" />
		<!-- Import Material Icons Font -->
		<link rel="stylesheet" href="css/material-icons.css" />
		<!-- Material Design CSS -->
		<link rel="stylesheet" href="css/materialize.css" />
		<!-- Import jQuery before materialize.js -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<!-- Material Design Javascript -->
		<script type="text/javascript" src="js/materialize.js"></script>
	</h:head>
	<h:body>
		<div id="main">
			<div id="loginCard" class="card center-align hoverable" style="width: 256px; height: 256px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
				<p><b>Insert your uncreative title here</b></p>
				<h:form style="width: 100%; height: 80%; position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%);">
					<div class="input-field col s12" style="width: 60%; margin: auto;">
						<h:inputText value="#{userLoginRequest.username}" styleClass="validate" required="true" />
						<label>Username</label>
					</div>
					<div class="input-field col s12" style="width: 60%; margin: auto;">
						<h:inputSecret value="#{userLoginRequest.password}" styleClass="validate" required="true" />
						<label>Password</label>
					</div>
					<button id="loginButton" class="waves-effect waves-light btn" style="width: 100px; margin: 0 auto; text-transform: none;" jsf:action="#{userLoginRequest.validateLogin()}" onclick="load();">
						Login
						<f:ajax execute="@form" />
					</button>
				<script>
					function load() {
						document.getElementById('loginCard').style.filter = "blur(5px)";
						document.getElementById('spinner').style.display = "";
						document.getElementById('loginButton').style.display = "none";
					}
				</script>
				</h:form>
			</div>
			<div id="spinner" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
				<div class="preloader-wrapper big active">
					<div class="spinner-layer spinner-indigo-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:body>
</html>
