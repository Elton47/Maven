<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Insert your uncrative title here</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</h:head>
<h:body>
	<div>
		<div class="card center-align"
			style="width: 256px; height: 256px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
			<h:form
				style="width: 100%; height: 80%; position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);">
				<div class="input-field col s12" style="width: 60%; margin: auto;">
					<h:inputText id="username" value="#{manageUserBean.user.username}"
						required="true" />
					<label for="username">Username</label>
				</div>
				<div class="input-field col s12" style="width: 60%; margin: auto;">
					<h:inputSecret id="password"
						value="#{manageUserBean.user.password}" required="true" />
					<label for="password">Password</label>
				</div>
				<div id="loginButtonDiv" class="waves-effect waves-light btn"
					style="padding: 0; width: 100px;">
					<h:commandButton
						style="width: 100px; position: absolute; top: 0; left: 0; bottom: 0; right: 0; text-transform: none;"
						title="Login" value="Login" process="@this"
						action="#{manageUserBean.validateLogin()}" />
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
